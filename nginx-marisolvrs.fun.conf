upstream solana_rpc {
    server solana-rpc-1:8899;
    server solana-rpc-2:8899;
    server solana-rpc-3:8899;
}

server {
    listen 80;
    server_name marisolvrs.fun www.marisolvrs.fun;

    root /var/www/html;
    index index.html;

    location / {
        proxy_pass http://solana_rpc;   # Redirige el tr√°fico a uno de los nodos en el grupo "solana_rpc"
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90;
    }
}

